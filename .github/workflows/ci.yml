name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python syntax check
        run: python -m py_compile app.py

      - name: Build image (local)
        run: docker build -t devops-service:test .

      - name: Run container
        run: docker run -d --name svc-test -p 8080:8080 devops-service:test

      - name: Health check
        run: |
          for i in {1..10}; do
            curl -fsS http://localhost:8080/health && exit 0
            sleep 1
          done
          exit 20

      - name: Logs (always)
        if: always()
        run: docker logs svc-test || true

      - name: Cleanup (always)
        if: always()
        run: docker rm -f svc-test || true

  build_push:
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (latest)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Build and push (version)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
